<head>
    <link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">
	
</head>
<div class="container">
    <div class="row colored">
        <div id="contentdiv" class="contcustom">
            <span class="fa fa-spinner bigicon"></span>
            <h2>Register</h2>
            <div>
			<form name = "studentForm" novalidate>
			<input name = "email" type = "email" placeholder="Email" ng-model = "email" length = "100" required>
                     <span style = "color:red" ng-show = "studentForm.email.$dirty && studentForm.email.$invalid"><br>
                        <span ng-show = "studentForm.email.$error.required">Email is required.</span>
                        <span ng-show = "studentForm.email.$error.email">Invalid email address.</span>
                     </span>
					 
					 <input name = "password" type = "text" placeholder="Password" ng-model = "password" length = "100" required>
                     <span style = "color:red" ng-show = "studentForm.password.$dirty && studentForm.password.$invalid">
                        <span ng-show = "studentForm.password.$error.required">Password is required.</span>
                     </span>
					 
					 <input name = "username" type = "text" placeholder="User name" ng-model = "username" length = "100" required>
                     <span style = "color:red" ng-show = "studentForm.username.$dirty && studentForm.username.$invalid"><br>
                        <span ng-show = "studentForm.username.$error.required">User name is required.</span>
                     </span>
				<br><br>
                <button ng-disabled = "studentForm.username.$dirty &&
                        studentForm.username.$invalid || studentForm.email.$dirty &&
                        studentForm.email.$invalid || studentForm.password.$dirty && studentForm.password.$invalid" ng-click="submit()" class="button">Register</button>
                </form>
            </div>
            <div>
                <br>
                <p>
				<a href="#ShowOrders" class="text-muted">Login here</a>
                </p>
            </div>
        </div>
    </div>
</div>
<style>
.button {
    background-color: #4CAF50;
    border: none;
    color: white;
    padding: 15px 32px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 16px;
    margin: 4px 2px;
    cursor: pointer;
}
.redborder {
    border:2px solid #f96145;
    border-radius:2px;
}

.hidden {
    display: none;
}

.visible {
    display: normal;
}

.colored {
    background-color: #F0EEEE;
}

.row {
    padding: 20px 0px;
}

.bigicon {
    font-size: 97px;
    color: #f96145;
}

.contcustom {
    text-align: center;
    width: 400px;
    border-radius: 0.5rem;
    top: 0;
    bottom: 0;
    left: 0;
    right: 0;
    margin: 10px auto;
    background-color: white;
    padding: 20px;
}

input {
    width: 80%;
    margin-bottom: 17px;
    padding: 15px;
    background-color: #ECF4F4;
    border-radius: 2px;
    border: none;
}

h2 {
    margin-bottom: 20px;
    font-weight: bold;
    color: #ABABAB;
}

.btn {
    border-radius: 2px;
    padding: 10px;
}

.med {
    font-size: 27px;
    color: white;
}

.medhidden {
    font-size: 27px;
    color: #f96145;
    padding: 10px;
    width:50%;
}

.wide {
    background-color: #8EB7E4;
    width: 50%;
    -webkit-border-top-right-radius: 0;
    -webkit-border-bottom-right-radius: 0;
    -moz-border-radius-topright: 0;
    -moz-border-radius-bottomright: 0;
    border-top-right-radius: 0;
    border-bottom-right-radius: 0;
}
</style>
<script>
function check_values() {
    if ($("#username").val().length != 0 && $("#password").val().length != 0) {
        $("#button1").removeClass("hidden").animate({ left: '250px' });;
        $("#lock1").addClass("hidden").animate({ left: '250px' });;
    }
}

</script>
